version: '3.9'

services:
  # Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ihjezly-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ihjezly-api
    ports:
      - "5050:5050"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=IhjezlyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Encrypt=False;
    depends_on:
      - db
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Frontend (Production build served by Caddy)
  frontend:
    build:
      context: ./Ihjizely_Admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://ihjezly.com/api}
    container_name: ihjizely-admin
    volumes:
      - frontend_data:/usr/share/caddy  # Share with Caddy
    networks:
      - ihjezly-network
    restart: unless-stopped


  # Caddy Reverse Proxy
  caddy:
   image: caddy:2-alpine
   container_name: ihjezly-caddy
   ports:
    - "80:80"
    - "443:443"
   volumes:
    - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    - frontend_data:/usr/share/caddy  # Mount the same volume

    - caddy_data:/data  # This stores SSL certificates
    - caddy_config:/config  # This stores Caddy configuration
   depends_on:
    - api
    - frontend
   networks:
    - ihjezly-network
   restart: unless-stopped

volumes:
  sql_data:
  caddy_data:
  caddy_config:
  frontend_data:  # Add this shared volume

networks:
  ihjezly-network:
    driver: bridge
