version: '3.9'

services:
  # Database (unchanged)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ihjezly-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Backend API with HTTPS support
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ihjezly-api
    ports:
      - "5050:5050"   # HTTP (optional, for internal use)
      - "5051:5051"   # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=IhjezlyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Encrypt=False;
      - ASPNETCORE_Kestrel__Certificates__Default__Password=YourCertificatePassword
    volumes:
      - ./certs:/https  # Mount certificates directory
    depends_on:
      - db
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Frontend (unchanged)
  frontend:
    build:
      context: ./Ihjizely_Admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://ihjezly.com/api}
    container_name: ihjizely-admin
    volumes:
      - frontend_data:/usr/share/caddy
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Caddy Reverse Proxy - updated for better HTTPS handling
  caddy:
    image: caddy:2-alpine
    container_name: ihjezly-caddy
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - frontend_data:/usr/share/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend
    networks:
      - ihjezly-network
    restart: unless-stopped

volumes:
  sql_data:
  caddy_data:
  caddy_config:
  frontend_data:

networks:
  ihjezly-network:
    driver: bridge