version: '3.9'

services:
  # Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ihjezly-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ihjezly-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=IhjezlyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Encrypt=False;
    volumes:
      - ./certs:/https
    depends_on:
      - db
    networks:
      - ihjezly-network
    restart: unless-stopped

  # Caddy Reverse Proxy (now serves frontend files directly)
  caddy:
    image: caddy:2-alpine
    container_name: ihjezly-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./Ihjizely_Admin/dist:/usr/share/caddy  # Mount built frontend files
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - ihjezly-network
    restart: unless-stopped

volumes:
  sql_data:
  caddy_data:
  caddy_config:

networks:
  ihjezly-network:
    driver: bridge